<div class="container-fluid w3-sand centerButton ">
      <div class="row around-xs middle-xs w3-margin-top" style="padding:20px;">
        <div class="w3-center" style="width:100px">
          <button mat-fab class="w3-orange w3-hover-brown" routerLink="/inventarios" [disabled]="!perms[0]['Inventarios']">
            <mat-icon>assignment</mat-icon>
          </button>
          <p class="meraki-font-s5">Inventarios</p>
        </div>
        <div class="w3-center" style="width:100px">
          <div class="buttonPOS">
            <button mat-fab class="w3-orange w3-hover-brown" (click)="openMenu()">
              <mat-icon>credit_card</mat-icon>
            </button>
            <p class="meraki-font-s5">POS</p>
            <div class="options">
              <div *ngIf="menu == 'open'" class="historial" @menuInOut>
                <button matTooltip="Historial" class="w3-hover-purple" matTooltipPosition="above" matTooltipClass="tooltip" mat-mini-fab
                  routerLink="/historialVentas">
                  <mat-icon>assignment</mat-icon>
                </button>
              </div>
              <div *ngIf="menu == 'open'" class="pos" @menuInOut>
                <button matTooltip="Ventas" class="w3-hover-purple" matTooltipClass="tooltip" matTooltipPosition="above" mat-mini-fab routerLink="/puntoVenta">
                  <mat-icon>shopping_cart</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="w3-center" style="width:100px">
          <button mat-fab class="w3-orange w3-hover-brown" (click)="mensaje()">
            <mat-icon>restaurant</mat-icon>
          </button>
          <p class="meraki-font-s5">Pedidos</p>
        </div>
  </div>

<div>
  <h1 mat-dialog-title>Generar OP-P</h1>
  <hr>
  <mat-dialog-content>
    <div class="containerOptions">
      <mat-form-field class="optionsLine">
        <input matInput placeholder="Producto" />
      </mat-form-field>
      <mat-form-field class="optionsLine">
        <input matInput type="number" placeholder="Cantidad" />
      </mat-form-field>
      <mat-form-field class="optionsLine">
        <input matInput [matDatepicker]="picker" placeholder="Fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="containerOptions">
      <mat-form-field class="optionsLine">
        <mat-select placeholder="Almacen">
          <mat-option value="alamcen">
            Alamacen 1
          </mat-option>
          <mat-option value="alamcen">
            Almacen 2
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="optionsLine">
        <mat-select placeholder="Proceso">
          <mat-option value="alamcen">
            Proceso 1
          </mat-option>
          <mat-option value="alamcen">
            Proceso 2
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="optionsLine">
        <mat-select placeholder="Cliente">
          <mat-option value="cliente">
            Cliente 1
          </mat-option>
          <mat-option value="cliente">
            Cliente 2
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="addClient()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div>
      <mat-form-field class="fullWidth">
        <textarea matInput matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="10" placeholder="Descripcion"></textarea>
      </mat-form-field>
    </div>
    <div class="image">
      <image-upload [buttonCaption]="'Adjunte los documentos necesarios'" [dropBoxMessage]="'Arraste los documentos necesarios'"
        [clearButtonCaption]="'Borrar'" [style]="inputFile" [max]="10" (uploadFinished)="imageFinishedUploading($event)" (removed)="onRemoved()"></image-upload>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button style="margin-bottom: 15px;" mat-raised-button color="warn" (click)="onNoClick()">CANCELAR</button>
    <button style="margin-bottom: 15px;" mat-raised-button color="primary" (click)="onSubmit()">GENERAR</button>
  </div>
</div>

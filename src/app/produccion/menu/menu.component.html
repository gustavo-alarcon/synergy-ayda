<mat-sidenav-container class="w3-row w3-sand" style="min-height:100vh;width:100%">
  <mat-sidenav mode="over" #sidenav class="w3-row">
    <div class="w3-row w3-padding meraki-font-s5 w3-pink">Menu de produccion</div>
    <button mat-button class="w3-block w3-left-align" (click)="changePage(1)">
      <mat-icon>home</mat-icon> Home</button>
    <br>
    <button mat-button class="w3-block w3-left-align" (click)="changePage(2)">
      <mat-icon>playlist_add_check</mat-icon> Procesos</button>
    <br>
    <button mat-button class="w3-block w3-left-align" (click)="changePage(3)">
      <mat-icon>build</mat-icon> Materiales Prod.</button>
    <br>
    <button mat-button class="w3-block w3-left-align" (click)="changePage(4)">
      <mat-icon>assignment</mat-icon> Historial</button>
    <br>
  </mat-sidenav>
  <div class="w3-container w3-white w3-card-4 w3-animate-top mainPadding" style="border-radius:0px 0px 10px 10px">
    <div class="row middle-xs w3-bar" style="padding:12px 24px">
      <button type="button" mat-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
        <span class="w3-xlarge meraki-font-s5"> Sistema de produccion</span>
      </button>
    </div>
  </div>
  <div>
    <div class="container mainPadding" [@routerAnimation]="getRouteAnimation()">
      <section *ngIf="toogle=='1'">
        <principal></principal>
      </section>
      <section *ngIf="toogle=='2'">
        <procesos></procesos>
      </section>
      <section *ngIf="toogle=='3'">
        <materiales></materiales>
      </section>
      <section *ngIf="toogle=='4'">
        <historial></historial>
      </section>
    </div>
  </div>
</mat-sidenav-container>

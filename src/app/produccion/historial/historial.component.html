<div class="containerHistorial">
  <div class="w3-row w3-border-bottom">
    <span class="meraki-spacer"></span>
    <h3 class="meraki-font-s5 w3-right">Historial</h3>
  </div>
  <div>
    <h2 class="fontChange">Lista de procesos</h2>
  </div>
  <button mat-raised-button color="primary" class="marginButton widthButton" (click)="abrirDetalle()">
    Abrir detalle
  </button>
  <mat-card>
    <mat-card-content>
      <section>
        <mat-form-field class="fullWidth">
          <mat-icon class="marginIcon" matPrefix>filter_list</mat-icon>
          <input matInput placeholder="Filtrar">
        </mat-form-field>
        <mat-table [dataSource]="dataSource" style="text-align: center; width: 100%;">
          <ng-container matColumnDef="num">
            <mat-header-cell *matHeaderCellDef>Numero</mat-header-cell>
            <mat-cell [ngClass]="{changeColorFont : sale.Estado == '1'}" *matCellDef="let sale; let i=index">
              {{sale.Fecha}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
            <mat-cell [ngClass]="{changeColorFont : sale.Estado == '1'}" *matCellDef="let sale; let i=index">
              {{sale.Usuario}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="doc">
            <mat-header-cell *matHeaderCellDef>Documento</mat-header-cell>
            <mat-cell [ngClass]="{changeColorFont : sale.Estado == '1'}" *matCellDef="let sale; let i=index">
              <span>{{sale.Documento}}</span>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
            <mat-cell [ngClass]="{changeColorFont : sale.Estado == '1'}" *matCellDef="let sale; let i=index">
              <span>{{sale.Documento}}</span>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let sale; columns: displayedColumns;" [ngClass]="{deleted : sale.Estado == '1'}"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
      </section>
    </mat-card-content>
  </mat-card>
</div>
